<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="newBook">Add new book</button>
    <div id="form">
        <form>
            <input type="text" id="title" placeholder="Book title...">
            <input type="text" id="author" placeholder="Author...">
            <input type="text" id="pages" placeholder="Number of pages">
            <input type="checkbox" id="readStatus">
            <label for="readStatus">I have read this book</label>
            <button type="submit" id="addBook">Add book</button>
            <button id="closeForm">Close</button>
        </form>
    </div>
    <ul class="books">
    </ul>
    <script src="myScript.js"></script>
</body>
</html>
